<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Coca-cola</title>

        <link rel="stylesheet/less" type="text/css" href="css/normalize.less">
        <link rel="stylesheet/less" type="text/css" href="css/aside.less">
        <link rel="stylesheet/less" type="text/css" href="css/common.less">
        <link rel="stylesheet/less" type="text/css" href="css/timeline.less">
        <link rel="stylesheet/less" type="text/css" href="css/header.less">
        <link rel="stylesheet/less" type="text/css" href="css/footer.less">
        <link rel="stylesheet/less" type="text/css" href="css/companyHeader.less">


        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="js/mustache.js"></script>
        <script src="js/common.js"></script>
        <script src="js/less-1.3.1.min.js"></script>

        <script>

            $(function(){
                renderPage(
                        "data/header.json",
                        "templates/header.mustache",
                        $("#header"));
                renderPage(
                        "data/companyHeader.json",
                        "templates/companyHeader.mustache",
                        $("#companyHeader"));
                renderPage(
                        "data/timeline.json",
                        "templates/timeline.mustache",
                        $("#content"));
                renderPage(
                        "data/footer.json",
                        "templates/footer.mustache",
                        $("#footer"));
            })


        </script>


    </head>
    <body>
        <header id="header">
        </header>
        <div class="wrapper">
            <div class="innerwrapper">
                <div class="mainContent" id="companyHeader">

                </div>

                <div id="content" class="timeline">
                </div>

                <div class="footer" id="footer">

                </div>
            </div>
            <aside class="chronology">
                <div class="chronolwrapper">
                    <h2>+Create Page</h2>
                </div>
                <ul class="dates">
                   <li><a href="#section1">2012</a></li>
                   <li><a href="#section2">2011</a></li>
                   <li><a href="#section3">2010</a></li>

                </ul>
            </aside>
        </div>
    </body>
</html>
